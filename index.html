<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AdQ-BYVzSOzh8ZXpcO0OQH6w7WYWKl772K-ZULt_MlLD8jRNlF014GfQmvKSG3TFcsq4DAEBO_OV72hK&components=buttons&currency=USD&locale=fr_MA"></script>
    <style>
        html , body {
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 100vh;
            background-color: #f9fbfc;
        }
        #paypal-button-container {
            padding: 16px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display : flex ;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="paypal-button-container"></div>
    <script>
      let amount = 0;
      
        paypal.Buttons({
          createOrder: (data, actions) => {
            // Set up the transaction
            
          createOrder: async (data, actions) => {
            // Set up the transaction
            const paypalCurrency = "USD";
            const response = await fetch(
              `https://alpha-vantage.p.rapidapi.com/query?to_currency=MAD&function=CURRENCY_EXCHANGE_RATE&from_currency=${paypalCurrency}`,
              {
                headers: {
                  "X-RapidAPI-Host": "alpha-vantage.p.rapidapi.com",
                  "X-RapidAPI-Key":
                    "49287d0fffmshd963a909002571bp13033cjsn315e093739e1",
                },
              }
            )
            const responseJson = await response.json();
            amount = amount / responseJson["Realtime Currency Exchange Rate"]["5. Exchange Rate"];
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: amount.toFixed(2)
                }
              }]
            });
          },
          onApprove : (data , actions ) => {
            return actions.order.capture()
              .then(data => {
                window.ReactNativeWebView &&
                window.ReactNativeWebView.postMessage(JSON.stringify({status : "approved" , data }));
              })
          },
          onError : (err) =>{ 
            window.ReactNativeWebView &&
            window.ReactNativeWebView.postMessage(JSON.stringify({status : "error" , error : err}))
          },
          onCancel :  () =>{ 
            window.ReactNativeWebView &&
            window.ReactNativeWebView.postMessage(JSON.stringify({status : "canceled"}))
          }
        }).render('#paypal-button-container');
      </script>
</body>
</html>
